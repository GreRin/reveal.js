		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>

				<section>
					<h1>Accessibility and semantic CSS</h1>

				<section>
					<section data-markdown>
						<script type="text/template" font-size="10px">
							<h3>So what is accessibility</h3>
							<div class="introduction">
								<p>1. Semantic HTML, which improves accessibility, also improves SEO, making your site more findable.</p><!-- .element: class="fragment" data-fragment-index="1" -->
								<p>2. Caring about accessibility demonstrates good ethics and morals, which improves your public image.</p><!-- .element: class="fragment" data-fragment-index="2" -->
								<p>3. Other good practices that improve accessibility also make your site more usable by other groups, such as mobile phone users or those on low network speed. In fact, everyone can benefit from many such improvements.<!-- .element: class="fragment" data-fragment-index="3" -->
								<p>4. Did I mention it is also the law in some places?</p><!-- .element: class="fragment" data-fragment-index="4" -->
							</div>
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							<h3>Accessibility guidelines and the law</h3>

							<p>1.	Easier to develop with</p><!-- .element: class="fragment" data-fragment-index="2" -->
							<p>2.	Better on mobile</p><!-- .element: class="fragment" data-fragment-index="3" -->
							<p>3.	Good for SEO</p><!-- .element: class="fragment" data-fragment-index="4" -->
						</script>
					</section>
				</section>

								<p>You should:</p>

		<script>
